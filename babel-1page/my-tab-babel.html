<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>0_o</title>
    <link rel="icon" type="image/x-icon" href="https://avatars1.githubusercontent.com/u/3788283?s=50&v=4">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-grid.min.css" integrity="sha256-UQsknf/mQPLQ3ybNMD/V2mKe4JGc7KuYUxOhjQW0P18=" crossorigin="anonymous" />
    <style>
      html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}.other-links{margin-top:30px}.tile-row{display:grid;grid-template-columns:repeat(5,minmax(10px,100px)) repeat(5,minmax(10px,100px));grid-row-gap:6px;grid-column-gap:6px;justify-content:center;align-content:center;margin-top:50px}@media (max-width:768px){.tile-row{grid-template-columns:repeat(5,minmax(10px,100px))}}.tile-con{position:relative;display:block;background-size:cover;height:100px;box-sizing:border-box}.tile-con .tile-title{position:absolute;top:-1em;white-space:nowrap;font-family:'Gill Sans','Gill Sans MT',Calibri,'Trebuchet MS',sans-serif;font-size:12px;background-color:#fffefe;padding:2px}.tile-con:hover{border:3px solid #f159a0}.tile-con:hover .tile-title{border:1px solid #f159a0;display:block;z-index:100}.other-links{margin-top:70px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-markdown/4.3.0/react-markdown.js" integrity="sha256-4jDgUokdWbazrdnMjWm+TftvBFnOwSNIpvKhgYsInfw=" crossorigin="anonymous"></script>
    <script type="text/babel">
function MikTile(props) {
  var divStyle = {
    backgroundImage: 'url(' + props.image + ')', 
  }; 
  return (
    <a href={props.url}>
      <div className="tile-con" style={divStyle}>
        <div className="tile-title">{ props.title }</div>
      </div>
    </a>
  );
}
function MikTiles(props) {
  return (
    <div className="container">
      <div className="tile-row">
        <MikTile title="Weather Toronto" url="https://www.google.ca/search?q=weather+toronto" image="https://is5-ssl.mzstatic.com/image/thumb/Purple/v4/31/70/8f/31708f5a-1615-b54d-7663-8b7e801ef639/source/256x256bb.jpg" />
        <MikTile title="Weather Wasaga" url="https://www.google.ca/search?q=weather+wasaga" image="https://tile03-cdn.maptoolkit.net/terrain/12/1137/1481.png" />
        <MikTile title="github/miktemk" url="https://github.com/miktemk" image="https://avatars1.githubusercontent.com/u/3788283?s=400&v=4" />
        <MikTile title="bitbucket/miktemk" url="https://bitbucket.org/miktemk/" image="https://i.ibb.co/Z8SzT7n/3788283.jpg" />
        {/* <MikTile title="Gmail (0)" url="https://mail.google.com/mail/u/" image="https://cdn.iconscout.com/icon/free/png-256/gmail-11-226399.png" /> */}
        {/* <MikTile title="Gmail (1)" url="https://mail.google.com/mail/u/1/#inbox" image="https://i0.wp.com/www.mstoic.com/wp-content/uploads/2013/04/gmail1.png" /> */}
        <MikTile title="Gmail (0)" url="https://mail.google.com/mail/u" image="https://i0.wp.com/www.mstoic.com/wp-content/uploads/2013/04/gmail1.png" />
        <MikTile title="Entropy" url="https://entropyapp.github.io" image="https://myrealdomain.com/images/orange-circle-logo-2.png" />
        {/* <MikTile title="" url="" image="" /> */}
      </div>

      <div className="tile-row">
        <MikTile title="Youtube2Mp3" url="https://ytmp3.cc/" image="https://s3.amazonaws.com/media.muckrack.com/profile/images/3836116/grabmp3-2.JPG.256x256_q100_crop-smart.jpg" />
        <MikTile title="Leshy labs" url="https://www.leshylabs.com/apps/sstool/" image="https://www.leshylabs.com/images/apps/sstool.png" />
        <MikTile title="WPF colors" url="https://2000thingswpf.files.wordpress.com/2011/02/001-allcolors.png" image="https://www.codeproject.com/KB/WPF/wpfColors/image.jpg" />
        <MikTile title="Font Awesome" url="https://fontawesome.com/icons?d=gallery&m=free" image="https://www.smartoutput.com/wp-content/uploads/2018/03/fa-featured.jpg" />
        <MikTile title="Mongo login" url="https://cloud.mongodb.com/user/#/atlas/login" image="https://cdn.iconscout.com/icon/free/png-256/mongodb-2-1175137.png" />
        <MikTile title="Bierium admin" url="https://bierium.github.io/" image="https://i.ibb.co/QC4sCVB/drawable-xhdpi-icon.png" />
      </div>

      <div className="tile-row">
        <MikTile title="Deezer" url="https://www.deezer.com/en/" image="https://cdn.icon-icons.com/icons2/159/PNG/256/deezer_22419.png" />
        <MikTile title="Ott-Skylon" url="https://www.youtube.com/watch?v=V4Iow4cWvP0" image="https://upload.wikimedia.org/wikipedia/en/thumb/c/c1/Ott_Skylon.jpg/220px-Ott_Skylon.jpg" />
      </div>

      <div className="other-links">
        <ReactMarkdown source={mdText} />
      </div>
    </div>
  );
}
var mdText = `

### Other links

 - [ionic React app](https://ionicframework.com/docs/react/your-first-app)

`;
ReactDOM.render(
  <MikTiles />,
  document.getElementById('root')
);

    </script>

  </body>
</html>
